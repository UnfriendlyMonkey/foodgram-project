{% load recipe_filters %}

<ul class="tags">
    {% for tag in tag_list %}
        <li class="tags__item">
            <a id="{{ tag.slug }}"
               class="tags__checkbox tags__checkbox_style_{{ tag.color }}
               {% if tag.slug in request.GET|get_tags %} tags__checkbox_active {% endif %}"
               href="?{{ request|construct_tag_link:tag }}"></a>
            <span class="tags__label">{{ tag.name }}</span>
        </li>
    {% endfor %}
</ul>
