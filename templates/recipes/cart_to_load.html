<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" content="text/html">
    <title>Список покупок</title>
  </head>
  <body>
    <div class='header'>
      <h1 class='title'>Список покупок</h1>
    </div>
    <div class='details'>
      {% for name, quantity in ingredients.items %}
        <p>
          {{ name }}: {{ quantity.value }} {{ quantity.unit }}
        </p>
      {% endfor %}
    </div>
  </body>
</html>
