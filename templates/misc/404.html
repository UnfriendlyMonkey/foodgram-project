{% extends "base.html" %}
{% load static %}

{% block page_title %}
    Ошибка 404
{% endblock %}

{% block static_css %}
    <link rel="stylesheet" href="{% static 'pages/index.css' %}">
{% endblock %}

{% block content %}

<div class="main__header">
    <h1 class="main__title" style="text-align: center">Ошибка 404</h1>
</div>
<div class="custom-center-block">
    <p class="custom-text-block">Страница <code>{{ path }}</code> не найдена</p>
    <div class="custom-button-block">
        <a class="button button_style_blue" href="{% url 'index' %}">
            Перейти на главную
        </a>
    </div>
</div>

{% endblock %}

{% block static_js %}

    <script src="{% static 'js/components/Purchases.js' %}"></script>
    <script src="{% static 'js/config/config.js' %}"></script>
    <script src="{% static 'js/components/Header.js' %}"></script>
    <script src="{% static 'js/api/Api.js' %}"></script>

{% endblock %}
